    - {t: K, h: $$mdi:apple-keyboard-control$$}
    - {t: L, h: $$mdi:apple-keyboard-option$$}
    - {t: '''', s: '{', h: $$mdi:linux$$}
  - - {t: Z, h: $$mdi:mouse$$}
